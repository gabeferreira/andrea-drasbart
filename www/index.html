<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Andrea Drasbart: Home</title>
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="Travel photography and beyond">
	<link href="assets/main.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="assets/img/favicon.ico">
	<link rel="canonical" href="http://andreadrasbart.com" />

</head>

<body>

	<div id="loadingMessage">
		Loading
	</div><!--loadingMessage-->

	<div id="welcomeNotice" class="pill">

		<div class="pillContainer">

			<div id="welcomeNoticeText">
				<span class="inlineLink" id="microphoneTextButton">Turn on the microphone</span> to control this site with your voice.
			</div><!--welcomeNoticeText-->

			<span class="iconButton" id="welcomeNoticeCloseButton"><img src="assets/img/ui/close.svg"></span><!--iconButton-->

		</div><!--pillContainer-->

	</div><!--welcomeNotice-->

	<div id="controlPanel" class="pill">

		<div class="pillContainer">

			<div id="siteTitle">
				Andrea Drasbart
			</div>

			<div id="controlPanelInfoButton" class="iconAndLabelButton">
				<span class="buttonLabel">“Info”</span>
			</div><!--controlPanelInfoButton-->

			<div class="floatRight">
				<div class="iconAndLabelButton microphoneOff" id="controlPanelMicrophoneButton">
					<!--<img src="assets/img/ui/microphone.svg">-->
					<span id="microphoneCircle"></span>
					<span class="buttonLabel" id="controlPanelMicrophoneButtonLabel">Microphone is off</span>
				</div>
			</div><!--floatRight-->

		</div><!--pillContainer-->

	</div><!--controlPanel-->

	<div id="stage">
	</div><!--stage-->

	<div id="canvas">
		
		<div id="projectContainer"></div><!--projectContainer-->

		<div id="selector">
			<div class="relativeContainer">
				<div class="selectorElement"></div><!--selectorElement-->
				<div class="selectorElement"></div><!--selectorElement-->
				<div class="selectorElement"></div><!--selectorElement-->
				<div class="selectorElement"></div><!--selectorElement-->
			</div><!--relativeContainer-->
		</div><!--selector-->

		<div id="projectViewCTA">“View”</div><!--projectGoCTA-->

	</div><!--canvas-->

	<div id="homepageDirectionalLabels">
		<div id="homepageDirectionalLabelUp" class="homepageDirectionalLabel"><img src="assets/img/ui/ear.svg">“Up”</div><!--up-->
		<div id="homepageDirectionalLabelRight" class="homepageDirectionalLabel"><img src="assets/img/ui/ear.svg">“Right”</div><!--up-->
		<div id="homepageDirectionalLabelDown" class="homepageDirectionalLabel"><img src="assets/img/ui/ear.svg">“Down”</div><!--up-->
		<div id="homepageDirectionalLabelLeft" class="homepageDirectionalLabel"><img src="assets/img/ui/ear.svg">“Left”</div><!--up-->
	</div><!--homepageDirectionalLabels-->

	<div id="information" class="pill">

		<div class="pillContainer">

			<div id="informationText">
				No voice data is recorded and nothing leaves the browser. “<a class="inlineLink" href="https://www.instagram.com/andreadrasbart/" target="_blank">Contact</a>” Andrea Drasbart. See the “code” on <a href="https://github.com/gabeferreira/andrea-drasbart" class="inlineLink" target="_blank">Github</a>.
			</div><!--informationText-->
			<div class="iconAndLabelButton" id="closeInformation"><span class="buttonLabel">“Close”</span></div>

		</div><!--pillContainer-->

	</div><!--information-->

	<script async src="assets/app.js"></script>

</body>

</html>
